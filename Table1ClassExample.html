<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <table border="1"> <!-- the <table> tag opens a table -->
    <caption><strong>Table of Fruits <!-- the <caption> tag summarizes the table's -->
    Prices and Quantity</strong></caption>
    <thead><!-- the <thead> section formats the table header area -->
      <tr> <!-- <tr> inserts a table row -->
        <th>Fruit</th> <!-- insert a heading cell -->
        <th>Price</th>
        <th>Quantity</th> <!-- new column -->
      </tr>
    </thead>
    <tfoot> <!-- the <tfoot> section formats the table footer -->
      <tr>
        <th>Total</th>
        <th>$3.75</th> 
        <th>32</th> <!-- placeholder for quantity total -->
      </tr>
    </tfoot>
    <tbody><!-- all table content is enclosed within the <tbody> -->
      <tr>
        <td>Apple</td> <!-- insert a data cell -->
        <td>$0.25</td>
        <td>10</td> <!-- quantity for Apple -->
      </tr>
      <tr>
        <td>Orange</td>
        <td>$0.50</td>
        <td>5</td> <!-- quantity for Orange -->
      </tr>
      <tr>
        <td>Banana</td>
        <td>$1.00</td>
        <td>8</td> <!-- quantity for Banana -->
      </tr>
      <tr>
        <td>Pineapple</td>
        <td>$2.00</td>
        <td>3</td> <!-- quantity for Pineapple -->
      </tr>
      <tr>
        <td>Grapes</td> <!-- new row -->
        <td>$1.50</td>
        <td>6</td> <!-- quantity for Grapes -->
      </tr>
    </tbody>
  </table>
</body>
</html>
